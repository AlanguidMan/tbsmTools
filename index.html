<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Download PDF</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }

    .container {
      margin-top: 20px;
    }

    #status-message {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }

    #svg-container {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div id="status-message" class="center-align">Checking file status...</div>
        <button id="download-btn" class="btn waves-effect waves-light">Download PDF</button>
        <div id="svg-container"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    const downloadBtn = document.getElementById('download-btn');
    const svgContainer = document.getElementById('svg-container');
    const statusMessage = document.getElementById('status-message');

    downloadBtn.addEventListener('click', downloadPdf);

    function downloadPdf() {
      statusMessage.textContent = 'Checking file status...';
      fetch('https://niftyindices.com/Factsheet/ind_nifty50.pdf', {
        method: 'HEAD',
        headers: {
          'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.3'
        }
      })
      .then(response => {
        if (response.ok && response.status === 200) {
          statusMessage.textContent = '';
          return fetch('https://niftyindices.com/Factsheet/ind_nifty50.pdf', {
            method: 'GET',
            headers: {
              'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.3'
            }
          });
        } else {
          statusMessage.textContent = 'Failed to retrieve PDF.';
          console.error('Failed to retrieve PDF:', response.status);
        }
      })
      .then(response => response.blob())
      .then(blob => {
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'ind_nifty50.pdf';
        link.click();

        downloadBtn.style.display = 'none';
        const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        svg.innerHTML = '<circle cx="20" cy="20" r="20" fill="green" />';
        svgContainer.appendChild(svg);
        svgContainer.style.display = 'block';
      })
      .catch(error => {
        statusMessage.textContent = 'Error occurred.';
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
